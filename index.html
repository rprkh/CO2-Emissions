<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<title>ML Model Deployed Using Flask</title>
	<link rel="stylesheet" href = "static/styles.css">
</head>
<body>
	<div class = "format">
		<h1>Prediction of CO<sub>2</sub> Emissions</h1>
		<form action = "{{url_for('predict')}}" method = "post">
			<input type = "text" name = "enginesize" placeholder = "enginesize" required = "required" />
			<input type = "text" name = "cylinders" placeholder = "cylinders" required = "required" />
			<input type = "text" name = "fuel_consumption_city" placeholder = "fuel_consumption_city" required = "required" />
			<input type = "text" name = "fuel_consumption_highway" placeholder = "fuel_consumption_highway" required = "required" />
			<input type = "text" name = "fuel_consumption_combination_mpg" placeholder = "fuel_consumption_combination_mpg" required = "required" />
			<button type="submit" class="btn btn-primary btn-block btn-large">Predict fuel consumption</button>
		</form>
		<br>
		{{prediction_text}}
	</div>
</body>
</html>
